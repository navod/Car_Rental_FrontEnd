<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>car</title>
    <link href="../../assests/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <meta content="width = device-width initial-scale=1" name="viewport">
    <link href="../../assests/boostrap/css/normalise.css" rel="stylesheet">
    <link href="../../assests/font-awesome/css/all.min.css" rel="stylesheet">
    <link href="managecars.css" rel="stylesheet">
</head>
<body>
<ol class="breadcrumb m-3">
    <li class="breadcrumb-item">
        <a href="#">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Manage Cars</li>
</ol>
<div class="car-add mr-3">
    <img alt="img" src="../../assests/edit.jpg">
</div>
<div>
    <section>
        <div class="container">
            <div class="row form-alignment m-3">
                <div class="col-12 col-md-8 col-lg-8 col-xl-8">
                    <div class="row">
                        <div class="col text-center">
                            <h1 class="text-left">Car Manage</h1>
                            <hr>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class=" mt-4 col-lg-6 col-xl-6 sm-12">
                            <label for="carID">Car ID <span>*</span></label>
                            <input class="form-control" id="carID" placeholder="C-001" type="text">
                        </div>
                        <div class="mt-4 col-lg-6 col-xl-6 sm-12">
                            <label for="carModel">Model <span>*</span></label>
                            <input class="form-control" id="carModel" placeholder="Tyota" type="text">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class=" mt-4 col-lg-6 col-xl-6 sm-12">
                            <label for="carDailyRateRs">Car Daily Rate(Rs)<span>*</span></label>
                            <input class="form-control" id="carDailyRateRs" placeholder="Rs-500" type="text">
                        </div>
                        <div class="mt-4 col-lg-6 col-xl-6 sm-12">
                            <label for="carMonthlyRateRs">Car Monthly Rate(Rs) <span>*</span></label>
                            <input class="form-control" id="carMonthlyRateRs" placeholder="Rs-20000" type="text">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class=" mt-4 col-lg-6 col-xl-6 sm-12">
                            <label for="carDailyRateKm">Car Daily Rate(Km)<span>*</span></label>
                            <input class="form-control" id="carDailyRateKm" placeholder="100km" type="text">
                        </div>
                        <div class="mt-4 col-lg-6 col-xl-6 sm-12">
                            <label for="carMonthlyRateKm">Car Monthly Rate(Km) <span>*</span></label>
                            <input class="form-control" id="carMonthlyRateKm" placeholder="20000" type="text">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col mt-4">
                            <label for="carPricePerAdditionalKm">Car Price Per Additional km <span>*</span></label>
                            <input class="form-control" id="carPricePerAdditionalKm" placeholder="Rs-200" type="text">
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col-lg-6 col-xl-6 sm-12">
                            <label for="comboCarFuelType">Fuel type<span>*</span></label>
                            <select class="form-control" id="comboCarFuelType" type="text">
                                <option>Diesel</option>
                                <option>Petrol</option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-xl-6 sm-12">
                            <label for="transmissionType">Transmission type<span>*</span></label>
                            <select class="form-control" id="transmissionType" type="text">
                                <option>Auto</option>
                                <option>Manual</option>
                            </select>
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <label for="carColor">Color<span>*</span></label>
                            <input class="form-control" id="carColor" placeholder="black" type="text">
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                        <label for="carType">Car type<span>*</span></label>
                        <select class="form-control" id="carType" type="text">
                            <option>General</option>
                            <option>Premium</option>
                            <option>Luxury</option>
                        </select>
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <label for="carRentDuration">Car Rent Duration<span>*</span></label>
                            <input class="form-control" id="carRentDuration" placeholder="100Km" type="text">
                        </div>
                    </div>

                    <p class="mt-5">Choose Images<span>*</span></p>
                    <div class="row align-items-center">
                        <div class="col-lg-6 col-xl-6 sm-12 shadow-sm p-3">
                            <div class="image-layout">
                                <div class="wrapper" id="wrapper1">
                                    <div class="image">
                                        <img alt="" id="add-image" src="">
                                    </div>
                                    <div class="content">
                                        <div class="icon">
                                            <i class="fas fa-cloud-upload-alt"></i></div>
                                        <div class="text">
                                            No file chosen, yet!
                                        </div>
                                    </div>
                                    <div class="cancel-btn" id="cancel-btn">
                                        <i class="fas fa-times"></i></div>
                                    <div class="file-name" id="file-name1">
                                        File name here
                                    </div>
                                </div>
                                <button class="custom-btn mt-3" id="custom-btn" onclick="defaultBtnActive()">Choose a file
                                </button>
                                <input hidden id="default-btn" type="file">
                            </div>
                        </div>
                        <div class="col-lg-6 col-xl-6 sm-12 shadow-sm p-3">
                            <div class="image-layout">
                                <div class="wrapper" id="wrapper2">
                                    <div class="image">
                                        <img alt="" id="add-image2" src="">
                                    </div>
                                    <div class="content">
                                        <div class="icon">
                                            <i class="fas fa-cloud-upload-alt"></i></div>
                                        <div class="text">
                                            No file chosen, yet!
                                        </div>
                                    </div>
                                    <div class="cancel-btn" id="cancel-btn2">
                                        <i class="fas fa-times"></i></div>
                                    <div class="file-name">
                                        File name here
                                    </div>
                                </div>
                                <button class="custom-btn mt-3" id="custom-btn2" onclick="defaultBtnActive2()">Choose a file
                                </button>
                                <input hidden id="default-btn2" type="file">
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center ">
                        <div class="col-lg-6 col-xl-6 sm-12 shadow-sm p-3">
                            <div class="image-layout">
                                <div class="wrapper" id="wrapper3">
                                    <div class="image">
                                        <img alt="" id="add-image3" src="">
                                    </div>
                                    <div class="content">
                                        <div class="icon">
                                            <i class="fas fa-cloud-upload-alt"></i></div>
                                        <div class="text">
                                            No file chosen, yet!
                                        </div>
                                    </div>
                                    <div class="cancel-btn" id="cancel-btn3">
                                        <i class="fas fa-times"></i></div>
                                    <div class="file-name" id="file-name3">
                                        File name here
                                    </div>
                                </div>
                                <button class="custom-btn mt-3" id="custom-btn3" onclick="defaultBtnActive3()">Choose a file
                                </button>
                                <input hidden id="default-btn3" type="file">
                            </div>
                        </div>
                        <div class="col-lg-6 col-xl-6 sm-12 shadow-sm p-3">
                            <div class="image-layout">
                                <div class="wrapper" id="wrapper4">
                                    <div class="image">
                                        <img alt="" id="add-image4" src="">
                                    </div>
                                    <div class="content">
                                        <div class="icon">
                                            <i class="fas fa-cloud-upload-alt"></i></div>
                                        <div class="text">
                                            No file chosen, yet!
                                        </div>
                                    </div>
                                    <div class="cancel-btn" id="cancel-btn4">
                                        <i class="fas fa-times"></i></div>
                                    <div class="file-name" id="file-name4">
                                        File name here
                                    </div>
                                </div>
                                <button class="custom-btn mt-3" id="custom-btn4" onclick="defaultBtnActive4()">Choose a file
                                </button>
                                <input hidden id="default-btn4" type="file">
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-start mt-4">
                        <div class="col-lg-6 col-xl-6 sm-12">
                            <button class="btn btn-warning col-12 btn-lg mt-4">Update</button>
                        </div>
                        <div class="col-lg-6 col-xl-6 sm-12">
                            <button class="btn btn-danger col-12 btn-lg mt-4">Delete</button>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </section>
</div>


<script src="../../assests/boostrap/js/jquery-3.5.1.min.js"></script>
<script src="../../assests/boostrap/js/bootstrap.min.js"></script>
<script>
    const wrapper = document.querySelector("#wrapper1");
    const fileName = document.querySelector("#file-name1");
    const defaultBtn = document.querySelector("#default-btn");
    const customBtn = document.querySelector("#custom-btn");
    const cancelBtn = document.querySelector("#cancel-btn i");
    const img = document.querySelector("#add-image");
    let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;

    const wrapper2 = document.querySelector("#wrapper2");
    const fileName2 = document.querySelector("#file-name2");
    const defaultBtn2 = document.querySelector("#default-btn2");
    const customBtn2 = document.querySelector("#custom-btn2");
    const cancelBtn2 = document.querySelector("#cancel-btn2 i");
    const img2 = document.querySelector("#add-image2");
    let regExp2 = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;

    const wrapper3 = document.querySelector("#wrapper3");
    const fileName3 = document.querySelector("#file-name3");
    const defaultBtn3 = document.querySelector("#default-btn3");
    const customBtn3 = document.querySelector("#custom-btn3");
    const cancelBtn3 = document.querySelector("#cancel-btn3 i");
    const img3 = document.querySelector("#add-image3");
    let regExp3 = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;

    const wrapper4 = document.querySelector("#wrapper4");
    const fileName4 = document.querySelector("#file-name4");
    const defaultBtn4 = document.querySelector("#default-btn4");
    const customBtn4 = document.querySelector("#custom-btn4");
    const cancelBtn4 = document.querySelector("#cancel-btn4 i");
    const img4 = document.querySelector("#add-image4");
    let regExp4 = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;


    function defaultBtnActive2() {
        defaultBtn2.click();
    }

    function defaultBtnActive() {
        defaultBtn.click();
    }

    function defaultBtnActive3() {
        defaultBtn3.click();
    }

    function defaultBtnActive4() {
        defaultBtn4.click();
    }

    defaultBtn4.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function () {
                const result = reader.result;
                img4.src = result;
                wrapper4.classList.add("active");
            };
            cancelBtn4.addEventListener("click", function () {
                img4.src = "";
                wrapper4.classList.remove("active");
            });
            reader.readAsDataURL(file);
        }
        if (this.value) {
            let valueStore = this.value.match(regExp4);
            fileName4.textContent = valueStore;
        }
    });

    defaultBtn3.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function () {
                const result = reader.result;
                img3.src = result;
                wrapper3.classList.add("active");
            };
            cancelBtn3.addEventListener("click", function () {
                img3.src = "";
                wrapper3.classList.remove("active");
            });
            reader.readAsDataURL(file);
        }
        if (this.value) {
            let valueStore = this.value.match(regExp3);
            fileName3.textContent = valueStore;
        }
    });

    defaultBtn2.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function () {
                const result = reader.result;
                img2.src = result;
                wrapper2.classList.add("active");
            };
            cancelBtn2.addEventListener("click", function () {
                img2.src = "";
                wrapper2.classList.remove("active");
            });
            reader.readAsDataURL(file);
        }
        if (this.value) {
            let valueStore = this.value.match(regExp2);
            fileName2.textContent = valueStore;
        }
    });

    defaultBtn.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function () {
                const result = reader.result;
                img.src = result;
                wrapper.classList.add("active");
            };
            cancelBtn.addEventListener("click", function () {
                img.src = "";
                wrapper.classList.remove("active");
            });
            reader.readAsDataURL(file);
        }
        if (this.value) {
            let valueStore = this.value.match(regExp);
            fileName.textContent = valueStore;
        }
    });
</script>

</body>
</html>
